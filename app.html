<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI Chat</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- 引入一代的功能库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div id="phone-container">
        <div id="screen-container">
            <!-- 首页 (角色列表) -->
            <div id="home-screen" class="screen">
                <div class="page-header-bar">
                    <h2 id="batch-delete-header">选择项目</h2>
                    <h2 class="page-title-main">角色列表</h2>
                    <div class="header-actions">
                        <button id="add-character-btn" class="header-button">+</button>
                        <button id="menu-btn" class="header-menu-button"><span class="dot"></span><span class="dot"></span><span class="dot"></span></button>
                        <!-- 更新后的下拉菜单 -->
                        <div id="dropdown-menu" class="dropdown-menu">
                            <div class="dropdown-item" data-target-screen="myDashboard">我的桌面</div>
                            <div class="dropdown-item" data-target-screen="apiSettings">API 设定</div>
                            <div class="dropdown-divider"></div>
                            <div class="dropdown-item" data-action="batch-delete">批量删除</div>
                            <a href="index.html" target="_blank" class="dropdown-item">关于/说明</a>
                        </div>
                    </div>
                </div>
                <div id="character-list"></div>
                <div id="batch-delete-footer"><button id="delete-selected-btn" class="action-button btn-danger">删除选中</button><button id="cancel-delete-btn" class="action-button btn-secondary">取消</button></div>
            </div>

            <!-- 角色详情页 -->
            <div id="character-detail-screen" class="screen hidden">
                <div class="page-header-bar"><button class="back-button"><</button></div>
                <div class="content"><img id="detail-avatar" src="" alt="Avatar"><h3 id="detail-name"></h3>
                    <div class="btn-group"><button id="go-to-chat-btn" class="action-button btn-primary">与TA聊天</button><button id="go-to-edit-btn" class="action-button btn-secondary">编辑角色设定</button></div>
                </div>
            </div>

            <!-- 角色编辑页 -->
            <div id="character-edit-screen" class="screen hidden">
                <div class="settings-page">
                    <div class="page-header-bar"><button class="back-button"><</button><h2>编辑角色</h2></div>
                    <form id="character-edit-form">
                        <div class="profile-header"><label for="edit-char-avatar-upload" class="profile-pic-container"><img id="edit-char-avatar" src="" alt="头像"></label><input type="file" id="edit-char-avatar-upload" class="hidden-upload" accept="image/*"><div class="form-group" style="flex-grow: 1; margin-bottom: 0;"><label for="edit-char-name">名字</label><input type="text" id="edit-char-name" placeholder="给角色起个名字"></div></div>
                        <div class="form-group"><label for="edit-char-subtitle">简介</label><input type="text" id="edit-char-subtitle" placeholder="一句话描述角色"></div>
                        <div class="form-group"><label for="edit-char-setting">AI 系统设定 (System Prompt)</label><textarea id="edit-char-setting" placeholder="定义角色的性格、背景、说话方式等"></textarea></div>
                        <div class="btn-group"><button type="submit" class="action-button btn-primary">保存</button><button type="button" id="delete-character-btn" class="action-button btn-danger">删除角色</button></div>
                    </form>
                </div>
            </div>

            <!-- 聊天界面 (采用一代结构) -->
            <div id="chat-screen" class="screen hidden">
                <div class="page-header-bar">
                    <button class="back-button"><</button>
                    <h2 id="chat-header-title">与 AI 聊天</h2>
                    <button id="clear-history-btn" class="header-button" title="清空对话记录">🗑️</button>
                </div>
                <div id="chat-history" class="message-list"></div>
                <div class="chat-input-area">
                    <input type="text" id="chat-input" placeholder="输入消息..." autocomplete="off">
                    <button id="send-btn" class="icon-btn" title="发送"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>

            <!-- “我的”桌面 -->
            <div id="my-dashboard-screen" class="screen hidden" data-bg-target="dashboard">
                <div class="page-header-bar"><button class="back-button"><</button><h2>我的桌面</h2></div>
                <div id="icon-grid"></div>
            </div>
            
            <!-- API Settings Screen (采用一代结构) -->
            <div id="api-settings-screen" class="screen hidden">
                <div class="settings-page">
                    <div class="page-header-bar"><button class="back-button"><</button><h2>API 设定</h2></div>
                    <form id="api-settings-form" onsubmit="return false;">
                        <div class="api-presets">
                            <button type="button" id="btn-openai" class="preset-button">兼容OpenAI</button>
                            <button type="button" id="btn-gemini" class="preset-button">Gemini Key</button>
                        </div>
                        <div class="form-group">
                            <label for="api-url">API 地址 (Base URL)</label>
                            <input type="text" id="api-url" placeholder="格式参考 https://example.com">
                        </div>
                        <div class="form-group">
                            <label for="api-key">密钥 (API Key)</label>
                            <input type="password" id="api-key" placeholder="请输入API Key">
                        </div>
                        <div class="form-group">
                            <label for="model-select">选择模型</label>
                            <select id="model-select">
                                <optgroup id="openai-models" label="OpenAI / 兼容"></optgroup>
                                <optgroup id="gemini-models" label="Google Gemini"></optgroup>
                            </select>
                        </div>
                        <button type="button" id="fetch-models-button" class="action-button btn-secondary">拉取模型</button>
                        <div class="btn-group">
                            <button type="submit" id="save-settings-btn" class="action-button btn-primary">保存设定</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
